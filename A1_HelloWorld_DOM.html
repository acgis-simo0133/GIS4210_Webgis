<body>
<table id="pgContent" border="1">
		<tr>
			<td id="controlForm" onload="report()">
				<label for="mapCentre">Map Center (X, Y):</label>
				<input type="text" id="XCoord" name="scale" size="6">
				<input type="text" id="YCoord" name="scale" size="6">
				<br>
				<br>
				<label for="mapScale">Map Scale:</label>
					<select id="scale" onchange="report(); changeMap()" onload="report()">
						<option value="500000" selected="selected">1:500000</option>
						<option value="250000">1:250000</option>
						<option value="50000">1:50000</option>
						<option value="10000">1:10000</option>
						<option value="2000">1:2000</option>
					</select>
				<br>
				<br>
				<label for="mapLayers">Visible Map Layers:</label>
				<form id="myForm" onload="returnvalidateForm()" method="post"></form>
					<script> 
						var layers = ["Buildings", "Roads", "Points of Interest", "Aerial Photo Layer"];
						var text = "";
						var _layer;
						for (_layer = 0; _layer < layers.length; _layer++) {
							text += '<input type="checkbox" checked="checked" id="check' + layers[_layer] + '">' + layers[_layer] + "<br>";
						}
						document.getElementById("myForm").innerHTML = text;
					</script>
					<script>
						$('#myform :checkbox').change(function () {
							if ($(this).is('checked')) {
								var n1 = count();
								document.getElementById('numLayers').innerHTML = n1;
								select();
							} else {
								var n1 = count();
								document.getElementById('numLayers').innerHTML = n1;
								select();
							}
							});
					</script>
				<br>
				<input type="button" value="Reset" onclick="window.location.reload()">
				<input type="button" value="Load Report" onclick="report()">

			</td>			
				
			<td>
				<table id="Report_Status">
				<form>
					<tr>
						<td colspan="2" id="info">
						Ottawa Map Zoom
						<br>
						<div id="author">By Breanne Simon</div>
						</td>
					</tr>
					<tr>
						<td>Map Centre:</td>
						<td id="mapC"></td>
					</tr>
					<tr>
						<td>Map Scale:</td>
						<td id="mapScale"></td>
					</tr>
					<tr>
						<td>Number of Layers:</td>
						<td id="numLayers"></td>
						
					</tr>
				</form>
				</table>
			</td>
		</tr>
